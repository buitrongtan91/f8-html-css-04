<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Established & Trusted Pet Care Service</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="/assets/css/reset.css" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="/assets/css/styles.css" />
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img src="./assets/img/Logo.svg" alt="Lucy" />
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Review</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Header actions -->
                    <div class="header-action">
                        <a href="#!" class="header-action__signin">Sign in</a>
                        <a href="#!" class="header-action__signup btn">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/cat-01.png"
                                alt=""
                                class="hero__img"
                            />
                            <!-- Decorators -->
                            <img
                                src="./assets/img/decor-left.png"
                                alt=""
                                class="hero__decor hero__decor--left"
                            />
                            <img
                                src="./assets/img/decor-right.png"
                                alt=""
                                class="hero__decor hero__decor--right"
                            />
                        </div>

                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/img/dog-01.png"
                                alt=""
                                class="hero__img hero__img-small"
                            />
                        </div>

                        <div class="hero__list">
                            <div class="hero__list-item">
                                <div class="hero__list-item--thumb">
                                    <img
                                        src="./assets/img/dog-02.png"
                                        alt=""
                                        class="hero__list-item--img"
                                    />
                                </div>
                                <div class="hero__list-item--info">
                                    <p class="hero__list-item--title">
                                        Pet Health
                                    </p>
                                    <div
                                        class="hero__list-item--skeleton"
                                    ></div>
                                    <div
                                        class="hero__list-item--skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>

                            <span class="hero__list-item--separate"></span>

                            <div class="hero__list-item">
                                <div class="hero__list-item--thumb">
                                    <img
                                        src="./assets/img/dog-03.png"
                                        alt=""
                                        class="hero__list-item--img"
                                    />
                                </div>
                                <div class="hero__list-item--info">
                                    <p class="hero__list-item--title">
                                        Pet care
                                    </p>
                                    <div
                                        class="hero__list-item--skeleton"
                                    ></div>
                                    <div
                                        class="hero__list-item--skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hero content -->
                    <div class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn btn-primary hero__cta--btn">
                                Book a Meet
                                <span class="btn__icon">
                                    <img src="./assets/img/v.png" alt="" />
                                </span>
                            </a>
                            <a href="#!" class="hero__cta">Schedule a Call</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
